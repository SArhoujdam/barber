{% extends 'reservations/base.html' %}

{% block title %}Supprimer le service - {{ service.name }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body p-4">
                    <h3 class="fw-bold mb-3">Supprimer le service</h3>
                    <p>Êtes-vous sûr de vouloir supprimer le service <strong>{{ service.name }}</strong> ? Cette action est irréversible.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash me-2"></i>Supprimer
                            </button>
                            <a href="{% url 'manage_services' %}" class="btn btn-outline-secondary">Annuler</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
